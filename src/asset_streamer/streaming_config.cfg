[debug]
; Enable this to simulate web streaming behavior in debug builds
simulate_web_in_debug=true

[streaming]
; Maximum concurrent downloads
max_concurrent_downloads=3
; Chunk size for downloads (in bytes)
chunk_size=1048576
; Enable detailed debug logging
debug_enabled=true

[cdn]
; Production CDN URL
production_url="https://assets.vocara-multiplayer.com/"
; Development proxy URL (through backend)
development_url="https://vocara-multiplayer.com/api/assets/" 
