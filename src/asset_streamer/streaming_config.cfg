[debug]
; Enable this to simulate web streaming behavior in debug builds
simulate_web_in_debug=true

[streaming]
; Maximum concurrent downloads
max_concurrent_downloads=3
; Chunk size for downloads (in bytes)
chunk_size=1048576
; Enable detailed debug logging
debug_enabled=true
; Timeout for asset downloads (in seconds) - increased for large assets
request_timeout=120

[cdn]
; Production CDN URL - assets.vocara-multiplayer.com for ALL asset operations
production_url="https://assets.vocara-multiplayer.com"
; Development proxy URL - localhost for development
development_url="http://localhost:8080/assets" 
